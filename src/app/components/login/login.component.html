<br><br><br><br><br>
<div class="container col-3 ">
    <div class="card">
        <div class="card-header" align="left">
            <h3>Login</h3>
        </div>
       
        <div class="card-body ">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(user)">
                
                    <div [hidden]="!invalidUser" align="center" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div class="form-group">
                            <label >Username</label>
                            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
                    </div>
                    <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
                    </div>

                    <div>
                        <button class="btn btn-primary col-lg-12" type="submit">Login</button>
                    </div>
                    <div  align="center">     
                        <a href="">Forgot password?</a>
                    </div>
            </form>
        </div>
        <div class="card-footer" align="center">     
            New to us?
            <a href="">Sign Up</a>   
        </div>
    </div>
</div>
